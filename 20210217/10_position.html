<html lang="en">
<head>

    <title>Document</title>

<style>

.box{
    border: 10px solid black;
    width: 100px;
    height: 100px;
}
.red{
    background-color: red;
    position: static;
    left: 50px;
}
.green{
background-color: green;
position: relative;
left: 50px;
top: 50px;
}
.blue{
background-color: blue;
position: fixed;
left: 50px;
top: 50px;
}
.pink{
    background-color: hotpink;
    position: absolute;
    left: 30px;
    top: 20px;
    width: 30px;
    height: 30px;
}


</style>





</head>
<body>

<div class="box red">  <div class="box pink"> <a href=#> B</a></div></div>
<div class="box green">  <div class="box pink"> <a href=#> B</a></div></div>
<div class="box blue">  <div class="box pink"> <a href=#> B</a></div></div>

</body>
