        .banner {position: relative; width: 600px; height: 700px; top: 0px;  ; padding:0; overflow: hidden; }
        .banner ul {position: relative; margin: 0px; padding:0; list-style: none; }
        .banner ul li {float:right; width: 600px; height: 700px; margin:0; padding:0;}
    
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script language="JavaScript">
    
        $(document).ready(function() {
        
            var $banner = $(".banner").find("ul");
    
            var $bannerWidth = $banner.children().outerWidth();
            var $bannerHeight = $banner.children().outerHeight(700); 
            var $bannerLength = $banner.children().length;
            var rollingId;
    
            rollingId = setInterval(function() { rollingStart(); }, 3000);
    
            banner.mouseover(function(){
                clearInterval(rollingId);
                $(this).css("cursor", "pointer");
            });
            banner.mouseout(function(){
                rollingId = setInterval(function() { rollingStart(); }, 3000);
                $(this).css("cursor", "default");
            });
            
            function rollingStart() {
                $banner.css("width", $bannerWidth * $bannerLength + "px");
                $banner.css("height", $bannerHeight + "px");
                $banner.animate({left: - $bannerWidth + "px"}, 4000, function() { 				$(this).append("<li>" + $(this).find("li:first").html() + "</li>");
            
                    $(this).find("li:first").remove();
                    $(this).css("left", 0);
                });
            }
        }); 
    
    </script>
